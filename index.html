<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BMO Arcade</title>
        <link rel="stylesheet" href="css/juego.css">
    </head>
    <body>
        <div class="col-40">
            <div id="titulo">
            </div>
            
            <div id="instrucciones">
                <ul id="lista-instrucciones">
                </ul>
            </div>
            
            <div id="objetivo">
                <div class="texto-centrado">
                    <img id="imagen-objetivo" src="images/final.png" alt="">
                </div>
            </div>

            <div id="ultimo-mov">
                <div id="flecha" class="texto-centrado">
                </div>
            </div>

        </div>
        
        <div class="col-60">
            <div class="piezas" id="juego">
                <div id="pieza1">
                    <img src="images/1.jpg" alt="">
                </div>
                <div id="pieza2">
                    <img src="images/2.jpg" alt="">
                </div>
                <div id="pieza3">
                    <img src="images/3.jpg" alt="">
                </div>
                <div id="pieza4">
                    <img src="images/4.jpg" alt="">
                </div>
                <div id="pieza5">
                    <img src="images/5.jpg" alt="">
                </div>
                <div id="pieza6">
                    <img src="images/6.jpg" alt="">
                </div>
                <div id="pieza7">
                    <img src="images/7.jpg" alt="">
                </div>
                <div id="pieza8">
                    <img src="images/8.jpg" alt="">
                </div>
                <div id="pieza9">
                </div>
            </div>
        </div>

        <div id="footer">
        </div>

        <script src="js/juego.js"></script>
    </body>
</html>
